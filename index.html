<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinkaread | Chapter 1</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' data:;
        style-src 'self' 'unsafe-inline';
        script-src 'self'">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/parallax.css">
    <style>
        @font-face {
            font-family: 'ChelseaMarket';
            src: url('assets/fonts/ChelseaMarket_Regular.woff2') format('woff2');
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Menu System -->
    <div class="menu-dots">•••</div>
    <div class="menu-content">
        <button id="sound-toggle">Sound: ON</button>
        <a href="https://patreon.com/TheTrinkaloopSaga" target="_blank">Support</a>
        <button id="bookmark-btn">Bookmark</button>
    </div>

    <!-- Parallax Container -->
    <div class="parallax-container">
        <!-- Background layers -->
        <div class="sky-layer"><img></div>
        <div class="hyperdistal-layer"><img></div>
        <div class="distal-layer"><img></div>
        <div class="close-layer"><img></div>
        <div class="closer-layer"><img></div>
    
        <!-- Content layers -->
        <div class="text-container">
            <div class="text-content"></div>
        </div>
    
        <!-- Foreground layers -->
        <div class="sticker-layer"></div>
        <div class="proximal-layer"></div>
        <div class="frame-layer"><img></div>
    </div>

    <!-- Next Chapter Button -->
    <button class="next-chapter-btn">Next Chapter →</button>

    <!-- Scripts -->
    <script src="js/parallax.js"></script>
    <script src="js/scenes.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
