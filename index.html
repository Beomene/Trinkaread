<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinkaread | Chapter 1</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/parallax.css">
    <style>
        @font-face {
            font-family: 'ChelseaMarket';
            src: url('assets/fonts/ChelseaMarket_Regular.woff2') format('woff2');
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Menu System -->
    <div class="menu-dots">•••</div>
    <div class="menu-content">
        <button id="sound-toggle">Sound: ON</button>
        <a href="https://patreon.com/TheTrinkaloopSaga" target="_blank">Support</a>
        <button id="bookmark-btn">Bookmark</button>
    </div>

    <!-- Parallax Container -->
    <div class="parallax-container">
        <!-- Sky Layer (Static) -->
        <div class="sky-layer">
            <img src="assets/backgrounds/01_01_sky.webp" alt="Sky Background">
        </div>

        <!-- Hyperdistal Layer -->
        <div class="hyperdistal-layer">
            <img src="assets/backgrounds/01_01_hyperdistal.png" alt="Far Background">
        </div>

        <!-- Distal Layer -->
        <div class="distal-layer">
            <img src="assets/backgrounds/01_01_distal.png" alt="Mid Background">
        </div>

        <!-- Character Elements -->
        <div class="character-layer">
            <img src="assets/characters/01_01_character.png" class="character" style="left: 20%; top: 300px;">
        </div>

        <!-- Text Container -->
        <div class="text-container">
            <div class="text-content">
                <!-- Loaded dynamically from scenes/01_01_text.md -->
            </div>
        </div>

        <!-- Proximal Layer (Surprise Elements) -->
        <div class="proximal-layer">
            <img src="assets/ui/01_01_proximal.png" class="proximal-element" style="left: 50%; top: 1200px;">
        </div>
    </div>

    <!-- Next Chapter Button (Hidden Initially) -->
    <button class="next-chapter-btn">Next Chapter →</button>

    <!-- Scripts -->
    <script src="js/parallax.js"></script>
    <script src="js/scenes.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
